<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
</head>
<body>
    <h1>Student Job Search</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" step="0.01" min="5" max="10" required><br><br>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="work_type">Work Type:</label>
        <select id="work_type" name="work_type" required>
            <option value="Intern">Intern</option>
            <option value="Temporary">Temporary</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Contract">Contract</option>
            <option value="Part-Time">Part-Time</option>
        </select><br><br>

        <label for="experience">Experience (Years):</label>
        <input type="number" id="experience" name="experience" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
